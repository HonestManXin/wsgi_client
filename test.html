<html>
    <head>
        <meta charset="utf8">
        <title>测试</title>
    </head>
    <body>

        <script type="text/javascript">
            function httpGet(theUrl)
            {
                var xmlHttp = null;

                xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", theUrl, false );
                xmlHttp.send( null );
                return xmlHttp.responseText;
            }
            window.onload = function() {
                var text = httpGet("http://www.so.com");
                console.log(text);
            }
        </script>
    </body>
</html>
